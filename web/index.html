<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloWorld Web Client</title>
</head>
<body>

<h1>HelloWorld Web Client</h1>
<p id="result">Loading...</p>

<script>
    // Use AJAX to make an asynchronous request to the JAX-WS endpoint
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                // Update the result element with the response
                document.getElementById("result").innerHTML = xhr.responseText;
            } else {
                // Handle errors
                document.getElementById("result").innerHTML = "Error: " + xhr.status;
            }
        }
    };

    // Open a GET request to the JAX-WS endpoint
    xhr.open("GET", "http://localhost:8090/HelloWorldWebService/hello", true);

    // Send the request
    xhr.send();
</script>

</body>
</html>
